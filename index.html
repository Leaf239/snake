<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 400;

        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = {
            x: Math.floor(Math.random() * canvas.width / gridSize) * gridSize,
            y: Math.floor(Math.random() * canvas.height / gridSize) * gridSize
        };
        let isDragging = false;

        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'w': direction = { x: 0, y: -gridSize }; break;
                case 'a': direction = { x: -gridSize, y: 0 }; break;
                case 's': direction = { x: 0, y: gridSize }; break;
                case 'd': direction = { x: gridSize, y: 0 }; break;
            }
        });

        canvas.addEventListener('mousedown', () => isDragging = true);
        canvas.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mousemove', e => {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const dx = x - snake[0].x;
                const dy = y - snake[0].y;

                if (Math.abs(dx) > Math.abs(dy)) {
                    direction = { x: dx > 0 ? gridSize : -gridSize, y: 0 };
                } else {
                    direction = { x: 0, y: dy > 0 ? gridSize : -gridSize };
                }
            }
        });

        function gameLoop() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * canvas.width / gridSize) * gridSize,
                    y: Math.floor(Math.random() * canvas.height / gridSize) * gridSize
                };
            } else {
                snake.pop();
            }

            snake.unshift(head);

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                snake = [{ x: 200, y: 200 }];
                direction = { x: 0, y: 0 };
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lime';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            setTimeout(gameLoop, 100);
        }

        gameLoop();
    </script>
</body>
</html>
